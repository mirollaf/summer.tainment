<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summer-tainment Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1> EGYPT 23'</h1>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="sea.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>mediterranean sea</h5>
           
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="sunset.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>suez canal mountains sunset</h5>
        
          </div>
        </div>
        <div class="carousel-item">
          <img src="Screenshot 2023-11-08 131402.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>plane over cairo</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="mountain.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5> north coast, egypt sahel</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="ocean.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>stella beach sahel</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="sunset2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>sahel sunset</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="pyramid.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5> great pyramids of giza</h5>
            
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>
    <br>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-6">
          <div class="card">
            <h5 class="card-header">
              Things to do in Egypt
            </h5>
            <div class="card-body">
              <img src="thingstodo.jpg" class="d-block w-100" alt="...">
          
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <h5 class="card-header">
              Things to make sure you eat in
            </h5>
            <div class="card-body">
              <a href="https://www.willflyforfood.net/food-in-egypt/"><img src="food.jpg" class="d-block w-100" alt="..."></a>
              
            </div>
          </div>
        </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
